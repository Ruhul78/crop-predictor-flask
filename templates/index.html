<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Prediction App</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ffcc00;
      --background: #fffef5;
      --text-color: #333;
      --heading-color: #d4a017;
      --accent: #f4bd00;
      --box-color: #fff7d1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fffce5, #fff8cc);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 18px;
      padding: 40px 35px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-3px);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--heading-color);
      font-size: 32px;
      margin-bottom: 25px;
      text-align: center;
    }

    form input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 15px;
      border: 1.8px solid var(--primary);
      border-radius: 8px;
      font-size: 15px;
      background-color: var(--background);
      transition: border-color 0.3s, background-color 0.3s;
    }

    form input:focus {
      border-color: var(--accent);
      background-color: #fffde8;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--accent);
      transform: translateY(-2px);
    }

    .prediction-box {
      margin-top: 30px;
      background: var(--box-color);
      padding: 20px;
      border-left: 5px solid var(--primary);
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(255, 204, 0, 0.2);
      animation: fadeIn 0.8s ease-out;
    }

    .prediction-text {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      color: #5b4500;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 26px;
      }

      form input, button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŒ¾ Crop Predictor</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="Nitrogen" placeholder="Nitrogen level (N)" required>
      <input type="text" name="Phosphorus" placeholder="Phosphorus level (P)" required>
      <input type="text" name="Potassium" placeholder="Potassium level (K)" required>
      <input type="text" name="temperature" placeholder="Temperature (Â°C)" required>
      <input type="text" name="humidity" placeholder="Humidity (%)" required>
      <input type="text" name="pH" placeholder="Soil pH level" required>
      <input type="text" name="rainfall" placeholder="Rainfall (mm)" required>
      <button type="submit">ðŸŒ± Predict Crop</button>
    </form>

    {% if prediction_text %}
    <div class="prediction-box">
      <p class="prediction-text">ðŸŒ¿ {{ prediction_text }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
